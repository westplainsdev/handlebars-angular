<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span ng-show="!paymentMade">Shopping Cart Checkout</span>
                    <span ng-show="paymentMade">Purchase Receipt</span>
                </h3>
            </div>
            <div class="panel-body">
                <p ng-hide="cartDisplay.productCollection.length">No items currently in your cart.</p>
                <table class="table table-stripped" ng-show="cartDisplay.productCollection.length">
                    <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Description</th>
                        <th>Price</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in cartDisplay.productCollection">
                        <td ng-bind="product.brand"></td>
                        <td ng-bind="product.description"></td>
                        <td ng-bind="product.price | currency"></td>
                    </tr>
                    <tr>
                        <td colspan="4">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>SubTotal</td>
                        <td><span ng-bind="cartDisplay.subTotal | currency"></span></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><strong>Total<span ng-show="paymentMade">&nbsp;Paid</span></strong></td>
                        <td><strong><span ng-bind="cartDisplay.total | currency"></span></strong></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="col-md-6">
        <form class="form-horizontal" role="form" ng-hide="paymentMade">
            <fieldset>
                <legend>Payment</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name" ng-model="card.holdersname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card-number">Card Number</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number" ng-model="card.number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-xs-4">
                                <select class="form-control col-sm-3" name="expiry-month" id="expiry-month" ng-model="card.monthExpire">
                                    <option>Month</option>
                                    <option value="01">Jan (01)</option>
                                    <option value="02">Feb (02)</option>
                                    <option value="03">Mar (03)</option>
                                    <option value="04">Apr (04)</option>
                                    <option value="05">May (05)</option>
                                    <option value="06">June (06)</option>
                                    <option value="07">July (07)</option>
                                    <option value="08">Aug (08)</option>
                                    <option value="09">Sep (09)</option>
                                    <option value="10">Oct (10)</option>
                                    <option value="11">Nov (11)</option>
                                    <option value="12">Dec (12)</option>
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <select class="form-control" name="expiry-year" ng-model="card.yearExpire">
                                    <option value="13">2013</option>
                                    <option value="14">2014</option>
                                    <option value="15">2015</option>
                                    <option value="16">2016</option>
                                    <option value="17">2017</option>
                                    <option value="18">2018</option>
                                    <option value="19">2019</option>
                                    <option value="20">2020</option>
                                    <option value="21">2021</option>
                                    <option value="22">2022</option>
                                    <option value="23">2023</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code" ng-model="card.cvv">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="button" class="btn btn-success" ng-click="payNow()">Pay Now</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
</div>
<h3 ng-show="paymentMade">Thank you for your purchase</h3>
